<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=8">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Cache-control" content="no-cache">
    <meta http-equiv="Cache" content="no-cache">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.title %></title>
    <script>
      var _hmt = _hmt || [];
      (function() {
        var hm = document.createElement("script");
        hm.src = "https://hm.baidu.com/hm.js?4c1e28fdeae2521005f2b52fbecf2cc6";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
      })();
    </script>

  </head>
  <body>
    <noscript>
      <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>
    <div id="app"></div>
    <script type="text/javascript">
      var u = window.navigator.userAgent.toLocaleLowerCase(),
        ie11 = /(trident)\/([\d.]+)/,
        b = u.match(ie11);
      if (window.navigator.userAgent.indexOf("MSIE")> -1 || b){
        setInterval(function (){
          document.body.innerHTML = '<h1>暂不支持IE，请使用Chrome/firefox</h1> <a href="https://www.firefox.com.cn">https://www.firefox.com.cn</a>'
        },1000)
      }
    </script>
    <!-- built files will be auto injected -->
  </body>
</html>
